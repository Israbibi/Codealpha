<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyGallery</title>
    <link rel="icon" type="image/png" href="cropped_circle_image.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Almendra Display", serif;
        }


        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
            width: 100%;
            position: relative;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #111;
        }

        .search-wrapper {
            position: absolute;
            right: 2rem;
            display: flex;
            align-items: center;
            height: 40px;
            transition: all 0.3s ease;
        }

        .search-input {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50px;
            padding: 0 2rem 0 1rem;
            font-size: 0.9rem;
            transition: width 0.4s ease, background 0.3s ease;
            outline: none;
            cursor: pointer;
        }

        .search-input::placeholder {
            color: white;
            opacity: 0.6;
        }

        .search-input.expanded {
            width: 200px;
            background: #e4b0b0;
            cursor: text;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .filters {
            text-align: center;
            margin: 40px 0 20px;
        }

        .filter-btn {
            background: none;
            border: 2px solid #bbb;
            padding: 6px 16px;
            margin: 0 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #111;
            color: white;
            border-color: #111;
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 40px;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: #111;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 10;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .slider-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
            color: #e4b0b0;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .gallery-container {
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 2rem 50px;
            will-change: scroll-position;
        }

        .gallery-container::-webkit-scrollbar {
            display: none;
        }

        .image-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 30px;
            width: max-content;
            transition: all 0.3s ease;
        }

        .image-box {
            flex: 0 0 auto;
            width: 320px;
            height: 380px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .image-box:hover img {
            transform: scale(1.2) rotateY(5deg);
        }

        .image-box:hover {
            transform: perspective(600px) rotateY(-5deg) translateY(-10px);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            animation: zoomIn 0.4s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
        }

        .section-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 60px auto 30px;
            width: 90%;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Almendra Display', serif;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1.5px solid #a3a0a0;
            margin: 0 15px;
        }

        .social-links {
            text-align: center;
            margin: 10px 0 40px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.3rem;
            color: #111;
            background-color: #e4b0b0;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #111;
            color: white;
            transform: scale(1.1);
        }

        :root {
            --bg: #fff;
            --text: #111;
            --accent: #e4b0b0;
            --filter-btn: #bbb;
            --search-bg: #e4b0b0;
            --search-icon: white;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: 0.3s ease;
        }

        body.dark {
            --bg: #1e1e1e;
            --text: #eee;
            --accent: #e4b0b0;
            --filter-btn: #444;
            --search-bg: #333;
            --search-icon: #eee;
        }

        .dark-toggle-label {
            width: 80px;
            height: 40px;
            background: var(--accent);
            border-radius: 50px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .dark-toggle-label svg {
            width: 24px;
            height: 24px;
            position: absolute;
            top: 8px;
            transition: 0.3s ease;
        }

        .dark-toggle-label .sun {
            left: 10px;
            fill: #fff;
        }

        .dark-toggle-label .moon {
            left: 10px;
            fill: #fff;
            opacity: 0;
        }

        #dark-toggle {
            display: none;
        }

        body.dark .image-box {
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            transition: box-shadow 0.4s ease;

        }

        body.dark .image-box img {
            border-radius: 20px;
        }

        #dark-toggle:checked+.dark-toggle-label {
            background: #444;
        }

        #dark-toggle:checked+.dark-toggle-label .sun {
            opacity: 0;
        }

        #dark-toggle:checked+.dark-toggle-label .moon {
            opacity: 1;
        }

        .search-input.expanded {
            width: 200px;
            background: var(--search-bg);
            color: var(--search-icon);
            cursor: text;
        }

        body.dark .search-input {
            background: var(--bg);
            color: var(--search-text);
        }

        .filter-btn {
            border-color: var(--filter-btn);
            color: var(--text);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--text);
            color: var(--bg);
        }

        .logo {
            color: var(--text);
        }

        .section-divider {
            color: var(--text);
        }

        body.dark .social-links a {
            background-color: #444;
            color: #eee;
        }

        body.dark .social-links a:hover {
            background-color: var(--accent);
            color: #1e1e1e;
        }

        @media screen and (max-width: 768px) {
            .gallery-container {
                overflow-x: visible;
                padding: 1rem;
            }

            .image-row {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 12px;
                width: 100%;
                margin: 0;
            }

            .image-box {
                width: 100%;
                height: 220px;
            }

            .image-box img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .slider-button {
                display: none;
            }

            .nav {
                justify-content: center;
                position: relative;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .logo {
                font-size: 1.5rem;
                text-align: center;
            }

            .search-input {
                width: 30px;
                background: transparent;
                color: var(--search-icon);
            }

            .search-input.expanded {
                width: 100px;
                background: var(--search-bg);
                color: var(--search-icon);
            }

            .search-wrapper {
                right: 1rem;
            }

            .search-icon {
                color: var(--search-icon);
            }

            .filters {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 10px;
                margin: 15px 0 5px;
            }

            .filter-btn {
                padding: 8px 10px;
                font-size: 0.85rem;
                border-radius: 20px;
            }

            .filter-btn:nth-child(4) {
                grid-column: span 3;
                justify-self: center;
                width: 50%;
            }

            .lightbox img {
                max-width: 95%;
                max-height: 85%;
            }

            .section-divider {
                margin: 40px auto 20px;
            }

            .social-links {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

    <script>
        const input = document.getElementById('searchInput');
        const icon = document.getElementById('searchIcon');

        input.addEventListener('focus', () => {
            input.classList.add('expanded');
            icon.innerHTML = '✖';
        });
        icon.addEventListener('click', () => {
            if (input.classList.contains('expanded')) {
                input.classList.remove('expanded');
                input.value = '';
                icon.innerHTML = '🔍';
                input.blur();
            } else {
                input.focus();
            }
        });

        function scrollGallery(direction) {
            const container = document.getElementById('gallery');
            const scrollAmount = 280;
            const maxScrollLeft = container.scrollWidth - container.clientWidth;

            if (direction === 1) {
                if (container.scrollLeft + scrollAmount >= maxScrollLeft) {
                    container.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }
            } else {
                if (container.scrollLeft - scrollAmount <= 0) {
                    container.scrollTo({ left: maxScrollLeft, behavior: 'smooth' });
                } else {
                    container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                }
            }
        }
        document.querySelectorAll('.image-box img').forEach(img => {
            img.addEventListener('click', () => {
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                lightboxImg.src = img.src;
                lightbox.style.display = 'flex';
            });
        });

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
        const filterButtons = document.querySelectorAll('.filter-btn');
        const imageBoxes = document.querySelectorAll('.image-box');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const filter = button.getAttribute('data-filter');

                imageBoxes.forEach(box => {
                    const category = box.getAttribute('data-category');
                    if (filter === 'all' || category === filter) {
                        box.style.display = 'block';
                    } else {
                        box.style.display = 'none';
                    }
                });
            });
        });

        const toggle = document.getElementById('dark-toggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark');
        });
    </script>
