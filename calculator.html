<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 28px;
            box-shadow:
                0 25px 45px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 380px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 24px 20px;
            margin-bottom: 24px;
            text-align: right;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .display:hover::before {
            left: 100%;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 8px;
            min-height: 20px;
        }

        .current-operand {
            color: white;
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 1px;
            min-height: 45px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            font-weight: 400;
            height: 70px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            transition: all 0.1s;
        }

        .btn.operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn.operator:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn.equals {
            background: linear-gradient(135deg, #51cf66, #40c057);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }

        .btn.equals:hover {
            box-shadow: 0 8px 25px rgba(81, 207, 102, 0.4);
        }

        .btn.clear {
            background: linear-gradient(135deg, #ffd43b, #fab005);
            color: #333;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 212, 59, 0.3);
        }

        .btn.clear:hover {
            box-shadow: 0 8px 25px rgba(255, 212, 59, 0.4);
        }

        .btn.span-two {
            grid-column: span 2;
        }

        .btn.number:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                max-width: 100%;
            }

            .btn {
                height: 60px;
                font-size: 18px;
            }

            .current-operand {
                font-size: 28px;
            }
        }

        .ripple {
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn clear span-two" data-action="clear">AC</button>
            <button class="btn operator" data-action="delete">⌫</button>
            <button class="btn operator" data-operator="÷">÷</button>

            <button class="btn number" data-number="7">7</button>
            <button class="btn number" data-number="8">8</button>
            <button class="btn number" data-number="9">9</button>
            <button class="btn operator" data-operator="×">×</button>

            <button class="btn number" data-number="4">4</button>
            <button class="btn number" data-number="5">5</button>
            <button class="btn number" data-number="6">6</button>
            <button class="btn operator" data-operator="-">-</button>

            <button class="btn number" data-number="1">1</button>
            <button class="btn number" data-number="2">2</button>
            <button class="btn number" data-number="3">3</button>
            <button class="btn operator" data-operator="+">+</button>

            <button class="btn number span-two" data-number="0">0</button>
            <button class="btn number" data-number=".">.</button>
            <button class="btn equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetDisplay = false;
            }

            delete() {
                if (this.currentOperand === '0') return;
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
            }

            appendNumber(number) {
                if (this.shouldResetDisplay) {
                    this.currentOperand = '';
                    this.shouldResetDisplay = false;
                }

                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }

                this.operation = operation;
                this.previousOperand = this.currentOperand + ' ' + operation;
                this.shouldResetDisplay = true;
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);

                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = this.roundResult(computation).toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetDisplay = true;
            }

            roundResult(number) {
                return Math.round((number + Number.EPSILON) * 100000000) / 100000000;
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];

                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }

                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.textContent = this.getDisplayNumber(this.currentOperand);
                this.previousOperandElement.textContent = this.previousOperand;
            }
        }

        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        function addRipple(button) {
            button.classList.add('ripple');
            setTimeout(() => {
                button.classList.remove('ripple');
            }, 600);
        }

        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.dataset.number);
                calculator.updateDisplay();
                addRipple(button);
            });
        });

        document.querySelectorAll('[data-operator]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.dataset.operator);
                calculator.updateDisplay();
                addRipple(button);
            });
        });

        document.querySelector('[data-action="equals"]').addEventListener('click', button => {
            calculator.compute();
            calculator.updateDisplay();
            addRipple(button.target);
        });

        document.querySelector('[data-action="clear"]').addEventListener('click', button => {
            calculator.clear();
            calculator.updateDisplay();
            addRipple(button.target);
        });

        document.querySelector('[data-action="delete"]').addEventListener('click', button => {
            calculator.delete();
            calculator.updateDisplay();
            addRipple(button.target);
        });

        document.addEventListener('keydown', event => {
            const key = event.key;

            if (key >= '0' && key <= '9' || key === '.') {
                calculator.appendNumber(key);
                calculator.updateDisplay();
                const button = document.querySelector(`[data-number="${key}"]`);
                if (button) addRipple(button);
            }

            if (key === '+' || key === '-') {
                calculator.chooseOperation(key);
                calculator.updateDisplay();
                const button = document.querySelector(`[data-operator="${key}"]`);
                if (button) addRipple(button);
            }

            if (key === '*') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
                const button = document.querySelector(`[data-operator="×"]`);
                if (button) addRipple(button);
            }

            if (key === '/') {
                event.preventDefault();
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
                const button = document.querySelector(`[data-operator="÷"]`);
                if (button) addRipple(button);
            }

            if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculator.compute();
                calculator.updateDisplay();
                const button = document.querySelector('[data-action="equals"]');
                addRipple(button);
            }

            if (key === 'Escape' || key.toLowerCase() === 'c') {
                calculator.clear();
                calculator.updateDisplay();
                const button = document.querySelector('[data-action="clear"]');
                addRipple(button);
            }

            if (key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
                const button = document.querySelector('[data-action="delete"]');
                addRipple(button);
            }
        });

        calculator.updateDisplay();
    </script>
</body>
</html>
